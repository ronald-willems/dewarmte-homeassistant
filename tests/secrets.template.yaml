# Template file for DeWarmte test configuration
# Copy this file to secrets.yaml and fill in your actual credentials

dewarmte:
  # Your DeWarmte account credentials
  username: your_username
  password: your_password

homeassistant:
  # Your Home Assistant instance details
  host: "192.168.1.xxx"  # IP address of your Home Assistant instance
  username: "your_username"
  password: "your_password"
  # Optional: Share path for Home Assistant (if needed)
  share: "smb://username:password@192.168.1.xxx/" 